<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Title Here</title>
</head>
<body>

    <div class="site-wrapper">
        <header>
            <h1 class="header-heading">Welcome to your Library!</h1>
            <button class="header__add-book">Add Book</button>
        </header>
        <div class="library-cards">

        </div>
        <footer>
            <h1>footer</h1>
        </footer>
    </div>

<dialog class="dialog" closedby="any">
    <form class="dialog__form">
      <h2>Enter your book information</h2>
      <p>
          <label>Title: 
              <input type="text" class="title-input" name="book-title" required>
          </label>
      </p>
          <p>
            <label>Author:
              <input type="text" class="author-input" name="book-author" required>
            </label>
          </p>

        <p>
          <label>Pages:
            <input type="number" class="pages-input" name="book-pages" required>
          </label>
        </p>

        <p>
          <label>Book image URL (Optional):
            <input type="url" class="image-url-input" name="book-image-url">
          </label>
        </p>

        <fieldset>
          <legend>Has been read?</legend>
          <label for="book-dialog__yes">Yes
            <input type="radio" name="has-been-read" value="Yes" id="book-dialog__yes" required>
          </label>
          <label for="book-dialog__no">No
            <input type="radio" name="has-been-read" value="No" id="book-dialog__no" required>
          </label>
        </fieldset>

        <p>
          <label>Notes: 
            <textarea name="book-notes" class="notes-input"></textarea>
          </label>
        </p>

        <p>
          <button value="cancel" formmethod="dialog" class="dialog__cancel" type="close">Cancel</button>
          <button class="dialog__submit">Submit</button>
        </p>
    </form>
</dialog>

</body>

<script src="javascript.js"></script>
</html>
