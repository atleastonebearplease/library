<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Title Here</title>
</head>
<body>
    <div class="site-wrapper">

        <div class="header-wrapper">
          <header>
              <h1 class="header__heading">Your Library</h1>
              
              <button class="header__add-book-button">
                <div class="svg-wrapper">
                  <img src="book-plus-outline.svg" alt="">
                </div>
                Add Book
              </button>
        
          </header>
        </div>
        
        <div class="library-cards">
        </div>

        <footer>
            <h1>Copyright Alex Walters - 2025</h1>
        </footer>
    </div>

  <dialog class="dialog" closedby="any">
      <form class="dialog__form">
        <h2>Enter your book information</h2>
        <div class="input-group">
            <label for="title">Title: </label>
            <input type="text" class="title-input" name="book-title" id='title' required>
        </div>
        <div class="input-group">
          <label for="author">Author: </label>
          <input type="text" class="author-input" name="book-author" id='author'required>
        </div>

        <div class="input-group">
          <label for="pages">Pages: </label>
          <input type="number" class="pages-input" name="book-pages" id="pages" required>
        </div>

        <div class="input-group">
          <label for="url">Book image URL (Optional):</label>
          <input type="url" class="image-url-input" name="book-image-url" id="url">
        </div>

        <fieldset>
          <legend>Has been read?</legend>
          <label for="book-dialog__yes">Yes</label>
          <input type="radio" name="has-been-read" value="Yes" id="book-dialog__yes" required>
          <label for="book-dialog__no">No</label>
          <input type="radio" name="has-been-read" value="No" id="book-dialog__no" required>
        </fieldset>

        <div class="text-area-group">
          <div class="input-group">
            <label for="notes">Notes: </label>
            <textarea name="book-notes" class="notes-input" id="notes" rows="5"></textarea>
          </div>
        </div>

        <div class="dialog__button-group">
          <button value="cancel" formmethod="dialog" class="dialog__cancel" type="close">Cancel</button>
          <button class="dialog__submit">Submit</button>
        </div>
      </form>
  </dialog>

</body>

<script src="javascript.js"></script>
</html>
