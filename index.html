<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Title Here</title>
</head>
<body>

    <div class="site-wrapper">
        <header>
            <h1 class="header-heading">Welcome to your Library!</h1>
            <button class="header__add-book">Add Book</button>
        </header>
        <div class="library-cards">

            <div class="book-card">
                <div class="book-card__image">
                    <img src="" alt="Book Image">
                </div>
                <div class="book-card__text" data-bookId="">
                    <p><strong>Title:</strong> <span>The Eye of the World</span></p>
                    <p><strong>Author:</strong> <span>Robert Jordan</span></p>
                    <p><strong>Pages:</strong> <span>768</span></p>
                    <p><strong>Read?:</strong> <span>Yes</span></p>
                    <p><strong>Notes:</strong> <span>Best series ever!</span></p>
                </div>
            </div>
        </div>
        <footer>
            <h1>footer</h1>
        </footer>
    </div>

<dialog id="add-book-dialog" closedby="any">
    <form method="dialog">
        <p>
            <label>Title: 
                <input type="text" required>
            </label>
        </p>
    </form>
</dialog>

<!-- A modal dialog containing a form -->
<dialog id="favDialog" closedby="any">
  <form>
    <p>
      <label>
        Favorite animal:
        <select>
          <option value="default">Chooseâ€¦</option>
          <option>Brine shrimp</option>
          <option>Red panda</option>
          <option>Spider monkey</option>
        </select>
      </label>
    </p>
    <div>
      <button value="cancel" formmethod="dialog">Cancel</button>
      <button id="confirmBtn" value="default">Confirm</button>
    </div>
  </form>
</dialog>
<p>
  <button id="showDialog">Show the dialog</button>
</p>
<output></output>

</body>

<script src="javascript.js"></script>
</html>
