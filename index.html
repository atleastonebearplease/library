<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Title Here</title>
</head>
<body>

    <div class="site-wrapper">
        <header>
            <h1 class="header-heading">Welcome to your Library!</h1>
            <button class="header__add-book">Add Book</button>
        </header>
        <div class="library-cards">

        </div>
        <footer>
            <h1>footer</h1>
        </footer>
    </div>

<dialog class="dialog" closedby="any">
    <form method="dialog" class="dialog__form">
      <h2>Enter your book information</h2>
      <p>
          <label>Title: 
              <input type="text" class="title-input" name="book-title">
          </label>
      </p>
          <p>
            <label>Author:
              <input type="text" class="author-input" name="book-author">
            </label>
          </p>

        <p>
          <label>Pages:
            <input type="number" class="pages-input" name="book-pages">
          </label>
        </p>

        <fieldset>
          <legend>Has been read?</legend>
          <label for="book-dialog__yes">Yes
            <input type="radio" name="has-been-read" value="yes" id="book-dialog__yes">
          </label>
          <label for="book-dialog__no">No
            <input type="radio" name="has-been-read" value="no" id="book-dialog__no">
          </label>
        </fieldset>

        <p>
          <label>Notes: 
            <textarea name="book-notes" class="notes-input"></textarea>
          </label>
        </p>

        <p>
          <button value="cancel" formmethod="dialog" class="dialog__cancel">Cancel</button>
          <button>Submit</button>
        </p>
    </form>
</dialog>

<!-- A modal dialog containing a form -->
<dialog id="favDialog" closedby="any">
  <form>
    <p>
      <label>
        Favorite animal:
        <select>
          <option value="default">Chooseâ€¦</option>
          <option>Brine shrimp</option>
          <option>Red panda</option>
          <option>Spider monkey</option>
        </select>
      </label>
    </p>
    <div>
      <button value="cancel" formmethod="dialog">Cancel</button>
      <button id="confirmBtn" value="default">Confirm</button>
    </div>
  </form>
</dialog>
<p>
  <button id="showDialog">Show the dialog</button>
</p>
<output></output>

</body>

<script src="javascript.js"></script>
</html>
